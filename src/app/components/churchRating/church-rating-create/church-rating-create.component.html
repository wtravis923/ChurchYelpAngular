<h1>Rate a Church</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="churchRatingForm">
<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="ChurchID" formControlName="ChurchID" type="ChurchID" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        Community Involvement 
        <br>
        <br>
          <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          min="1"
          max="5">
        </mat-slider>
        <div hidden>
      <input matInput placeholder="Community Involvement" formControlName="CommunityInvolvementRating" type="CommunityInvolvementRating" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Friendly Rating" formControlName="FriendlyRating" type="FriendlyRating" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Facility Rating" formControlName="FacilityRating" type="FacilityRating" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Music Rating" formControlName="MusicRating" type="MusicRating" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Message Rating" formControlName="MessageRating" type="MessageRating" required/>
    </mat-form-field>
  </div>
</div>
</form>

<a mat-button routerLink="/church">Back to List</a>
