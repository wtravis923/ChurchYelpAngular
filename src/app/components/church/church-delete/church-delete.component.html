<div *ngIf="church">

    <span>{{church.ChurchID}}</span>
  </div>
  <div>
    <label for="">ChurchName:</label>
    <span>{{church.ChurchName}}</span>

<button mat-button color="warn" (click)="onDelete()">Delete</button>|
