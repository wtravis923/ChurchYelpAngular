<h1>Details</h1>
<hr>
<div  *ngIf="church">
  <div>
    <label for="">ChurchId:</label>
    <span>{{church.ChurchId}}</span>
  </div>
  <div>
    <label for="">ChurchName:</label>
    <span>{{church.ChurchName}}</span>
  </div>

    <label for="">ChurchCity:</label>

  </div>
</div>
<button mat-button color="accent">Edit</button>|
<button mat-button color="primary" routerLink="/church">Back to List</button>
