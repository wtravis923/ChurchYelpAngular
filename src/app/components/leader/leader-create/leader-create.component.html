<h1>Create a Leader.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="leaderForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="LeaderName" formControlName="LeaderName" type="LeaderName" required />
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Leader</button>
</form>

<a mat-button routerLink="/leader">Back to List</a>
