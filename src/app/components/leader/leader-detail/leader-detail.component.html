<h1>Leader Details</h1>
<hr>
<div *ngIf="leader">
    <div hidden>
      <label for="">LeaderID:</label>
      <span>{{leader.LeaderID}}</span>
    </div>
    <div>
        <label for=""><b>Leader Name:</b></label>
      <span class="indent">{{leader.LeaderName}}</span>
    </div>
</div>
<button mat-raised-button class="nav-btn" routerLink="/leader/edit/{{leader.LeaderID}}">Edit</button>
<button mat-raised-button class="nav-btn" routerLink="/leader">Back</button>
