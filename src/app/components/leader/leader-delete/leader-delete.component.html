<h1>Delete</h1>
<h4>Are you sure you want to remove this leader?</h4>

<hr>
<div *ngIf="leader">
  <div hidden>
    <label for="">LeaderID:</label>
    <span class="indent">{{leader.LeaderID}}</span>
  </div>
  <div>
    <label for=""><b>Leader Name:</b></label>
    <span class="indent">{{leader.LeaderName}}</span>
  </div>
</div>

<button mat-raised-button class="nav-btn" (click)="onDelete()">Delete</button>
<button mat-raised-button class="nav-btn" routerLink="/leader">Back</button>
