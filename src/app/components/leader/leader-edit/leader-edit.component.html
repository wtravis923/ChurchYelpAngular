<h1> Edit a Leader</h1>
<hr>

<div *ngIf="leader">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editLeaderForm"></form>
</div>
<div hidden>
  <mat-form-field>
    <input matInput placeholder="LeaderID" formControlName="LeaderID" type="LeaderID" required [value]="leader.LeaderID"/>
  </mat-form-field>
</div>
<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="LeaderName" formControlName="LeaderName" type="LeaderName" required [value]="laeder.LeaderName"/>
    </mat-form-field>
  </div>
</div>
<a mat-button routerLink="/leader">Back to List</a>
