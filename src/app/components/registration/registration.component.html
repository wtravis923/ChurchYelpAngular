<div class="container register">
    <mat-card class="registercard">
        <form (ngSubmit)="onSubmit()" [formGroup]="_registerForm">
        <div>
          <mat-card-title>Register</mat-card-title>
          <div>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" type="email" required/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password" required/>
            </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" requried/>
              </mat-form-field>
            </div>
        </div>
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
      </form>
    </mat-card>
  </div>
</div>
